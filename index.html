<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      .form-container {
        width: 400px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form>
        <div class="form-group">
          <label>Firstname:</label><br />
          <input
            type="text"
            name="firstname"
            placeholder="enter yout name"
            required
          />
        </div>

        <div class="form-group">
          <label>Lastname:</label><br />
          <input
            type="text"
            name="lastname"
            placeholder="enter yout lastname"
            required
          />
        </div>

        <div class="form-group">
          <label>Course:</label><br />
          <input type="text" name="course" value="EnTC Engineering" readonly />
        </div>

        <div class="form-group">
          <label>Gender:</label><br />
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label><br />
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label><br />
          <input type="radio" name="gender" id="other" />
          <label for="other">Other</label>
        </div>

        <div class="form-group">
          <label>what do u like the most</label><br />
          <input type="checkbox" id="HTML" /> <label for="HTML">HTML</label
          ><br />
          <input type="checkbox" id="CSS" /> <label for="CSS">CSS</label><br />
          <input type="checkbox" id="Javascript" />
          <label for="Javascript">Javascript</label><br />
          <input type="checkbox" id="Back-end" />
          <label for="Back-end">Back-end</label>
        </div>

        <div class="form-group">
          <label>Phone:</label><br />
          <input
            type="tel"
            name="phone"
            placeholder="enter phone no"
            value="+91"
            pattern="(\+91)[0-9]{10}"
            required
          />
        </div>

        <div class="form-group">
          <label>Address:</label><br />
          <textarea name="address" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Email:</label><br />
          <input
            type="email"
            name="email"
            placeholder="Email with @"
            required
          />
        </div>

        <div class="form-group">
          <label>Password:</label><br />
          <input type="password" name="password" />
        </div>

        <div class="lang">
          <label for="language">Languages u know:</label>
          <select id="language" name="lang">
            <option value="marathi">Marathi</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
